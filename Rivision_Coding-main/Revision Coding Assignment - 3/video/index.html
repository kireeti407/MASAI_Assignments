<body>
    <h1 id="ptag">para1</h1>
    <h2 id="ptag">para1</h2>

    <!-- class -->

    <p class="demo">para</p>
    <h1 class="demo">heading1 </h1>
    <h2 class="demo"> heading 2</h2>


    
</body>
<script>
    let p=document.getElementById('ptag')
    p.style.color='red'

    let clas=document.getElementsByClassName('demo')
    console.log(clas[0])

    for(let i=0;i<clas.length;i++){
        clas[i].style.color='green'
    }

    let ta=document.getElementsByTagName('p')
    // ta.style.color='red'
    console.log(ta)
    for(let i=0;i<ta.length;i++){
        ta[i].style.color='red'
    }



 


</script>
